services:
  # Backend API (Python)
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: vectorpathconsulting/multiagent-qna-backend:latest
    container_name: multiagent-qna-backend
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
    networks:
      - app_network
    restart: unless-stopped

  # Frontend UI (React)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: vectorpathconsulting/multiagent-qna-frontend:latest
    container_name: multiagent-qna-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
