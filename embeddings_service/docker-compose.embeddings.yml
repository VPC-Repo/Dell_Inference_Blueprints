version: "3.9"

services:
  embeddings-server:
    image: vllm/vllm-openai:latest
    container_name: local-embeddings
    command: >
      --model BAAI/bge-base-en-v1.5
      --host 0.0.0.0
      --port 8080
      --max-model-len 8192
      --dtype auto
    ports:
      - "8080:8080"
    environment:
      VLLM_WORKER_CONCURRENCY: "1"
    restart: unless-stopped

